<!-- The MVP of this site was developed with Jekyll -->
<!-- http://jekyllrb.com -->
<!-- Questions: {{ site.contactEmail }}, {{ site.twitter_username }} on Twitter -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{% if page.shareDescription %}{{ page.shareDescription | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:type" content="article" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.shareDescription %}{{ page.shareDescription | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{% if page.shareImage %}{{ page.shareImage | escape }}{% else %}{{ site.shareImage }}{% endif %}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="{% if page.authorTwitter %}{{ page.authorTwitter | escape }}{% else %}{{ site.twitter_username }}{% endif %}" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

<script>
    window.shoots = {
      components: {},
      onReady: function (cb) {
        if (document.readyState === 'complete') {
          return cb();
        }

        document.addEventListener(
          'DOMContentLoaded',
          cb,
          false
        );
      }
    };
  </script>
</head>
